
{% block content %}
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/main.css">
</head>
  <div class="timeline" style="position: absolute;">
    <form id="join-form" action="/board/write" method="post">
      
      <div class="input-group">
        <label for="join-email">제목</label>
        <input id="join-email" type="text" name="title" required></div>
      <div class="input-group">
        <label for="join-nick">내용</label>
        <input id="join-nick" type="text" name="content" required></div>
      <button id="join-btn" type="submit" class="btn">저장</button>
    </form>
  </div>
{% endblock %}

{% block script %}

{% endblock %}
