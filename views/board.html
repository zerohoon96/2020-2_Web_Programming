<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    {% if user and user.id %}
    <a style="margin-left: 24%;" id="write" href="/board/write" class="btn">쓰기</a>
    {% endif %}
          
    <div class="container">
      <div class="profile-wrap">
        
        <title>CSS</title>
        <style>
          table {
            border: 1px solid #444444;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
          }
          th, td {
            border: 1px solid #444444;
            padding: 10px;
            
          }
        </style>

        <table id="post-list">
          <thead>
          <tr>
            <th>제목</th>
            <th>닉네임</th>
            <th>작성일</th>
            <th>읽기</th>
            <th>수정</th>
            <th>삭제</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
          
        </table>
        <footer>
          Made by&nbsp;
          <a>20162496 이영훈</a>
        </footer>
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/board_post.js"></script>
    
    {% block script %}
    {% endblock %}
  </body>
</html>
